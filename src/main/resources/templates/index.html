<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Posts</h1>
<ul th:each="post: ${posts}">
    <li>
        <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}"></a>
    </li>
</ul>
<form method="post" action="/post" th:object="${newPost}">
    <label>
        Title:
        <input type="text" th:field="*{title}"/>
    </label>
    <label>
        Content:
        <input type="text" th:field="*{content}"/>
    </label>
    <label>
        Tags:
        <select th:field="*{tags}" multiple="multiple">
            <option th:each="tag: ${tags}"
                    th:field="*{tags}"
                    th:value="${{tag}}"
                    th:text="${tag.name}">
            </option>
        </select>
    </label>
    <input type="submit" value="Submit"/>
</form>
<h1>Tags</h1>
<ul th:each="tag: ${tags}">
    <li>
        <a th:href="@{/tag/{id}(id=${tag.id})}" th:text="${tag.name}"></a>
    </li>
</ul>
<form method="post" action="/tag">
    <label>
        Name:
        <input type="text" name="name"/>
    </label>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
